<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        alert("Hallo world");
        document.getElementById("demo").innerHTML = "Hello World";
      }
    </script>
  </head>
  <body>
    <p>Click the button to trigger a function.</p>

    <button onclick="myFunction()">Clock me</button>

    <p id="demo"></p>
  </body>
</html>
